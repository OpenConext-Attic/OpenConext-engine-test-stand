# behat.yml
default:
    paths:
        features: features
        bootstrap: %behat.paths.features%/bootstrap

    extensions:
        Behat\MinkExtension\Extension:
            base_url: https://engine-test.demo.openconext.org
            default_session: goutte 
            browser_name: "firefox"
            goutte: ~
            selenium2:
              wd_host: "http://localhost:4444/wd/hub"
              capabilities: { "browser": "firefox", "version": "14"}

ci:
    extensions:
        Behat\MinkExtension\Extension:
            base_url: https://build.surfconext.nl/bamboo

# The dev
imports:
    - behat.dev.yml
